<!DOCTYPE html>
<html>
    <head>
        <title>Carita Feliz SVG Grande</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #1c1c1c;
            }
            svg {
                display: block;
            }
        </style>
    </head>
    <body>
        <svg height="400" width="400">
            <!-- Cabeza -->
            <circle cx="200" cy="200" r="160" stroke="black" stroke-width="5" fill="yellow" />
            
            <!-- Ojo izquierdo -->
            <circle cx="140" cy="160" r="20" fill="black" />
            
            <!-- Ojo derecho -->
            <circle cx="260" cy="160" r="20" fill="black" />
            
            <!-- Boca (arco para la sonrisa) -->
            <path d="M 120 240 Q 200 320 280 240" stroke="black" stroke-width="5" fill="none" />
        </svg>
    </body>
</html>
