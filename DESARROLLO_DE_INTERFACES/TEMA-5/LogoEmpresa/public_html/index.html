<!DOCTYPE html>
<html>
    <head>
        <title>Logo SVG</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            
            /* Estilos para el fondo del body */
            body {
                background-color: #1c1c1c;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; 
            }

            /* Estilos para el contenedor del logo */
            svg {
                width: 400px; 
                height: 400px;
            }
            
        </style>
    </head>
    <body>
        <div>
            
            <!-- SVG Logo -->
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                
            <!-- CÃ­rculo -->
                <circle cx="100" cy="100" r="90" stroke="#FFD700" stroke-width="6" fill="#000000" />
                
                <!-- Rayo -->
                <polygon points="90,30 110,80 80,80 120,170 100,110 130,110" fill="#FFD700" />
                
            </svg>
        </div>
    </body>
</html>
