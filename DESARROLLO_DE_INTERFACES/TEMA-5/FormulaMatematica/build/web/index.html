<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:math="http://www.w3.org/1998/Math/MathML">
    <head>
        <title>Fórmula Matemática</title>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: #1c1c1c;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .formula {
                background-color: white;
                border: 2px solid #ffffff;
                padding: 20px;
                border-radius: 10px;
            }
            math {
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div class="formula">
            <math xmlns="http://www.w3.org/1998/Math/MathML">
                <mrow>
                    <mi>a</mi>
                    <mo>=</mo>
                    <msqrt>
                        <mrow>
                            <msup>
                                <mi>c</mi>
                                <mn>2</mn>
                            </msup>
                            <mo>-</mo>
                            <msup>
                                <mi>b</mi>
                                <mn>2</mn>
                            </msup>
                        </mrow>
                    </msqrt>
                </mrow>
            </math>
        </div>
    </body>
</html>
